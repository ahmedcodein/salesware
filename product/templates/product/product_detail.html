{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mb-3 salesware-txt-color">
                <label for="product-name" class="form-label mt-1 mb-1 ms-1">Product Name:</label>
                <input type="text" class="form-control" id="product-name" name="name" value="{{ product.name }}" autocomplete="name" required>
                <label for="product-price" class="form-label mt-1 mb-1">Price:</label>
                <input type="text" class="form-control" id="product-price" name="price" value="{{ product.price }}" autocomplete="name" required>
                <label for="product-currency" class="form-label mt-1 mb-1">Currency:</label>
                <input type="text" class="form-control" id="product-currency" name="currency" value="{{ product.currency }}" autocomplete="transaction-currency" required>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
