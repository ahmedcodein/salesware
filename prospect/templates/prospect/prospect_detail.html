{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mb-3 salesware-txt-color">
                <label for="prospect-detail-company-name" class="form-label mt-1 mb-1 ms-1">Company Name:</label>
                <input type="text" class="form-control" id="prospect-detail-company-name" name="company" value="{{ prospect.company }}" autocomplete="organization" required>
                <label for="prospect-detail-first-name" class="form-label mt-1 mb-1">First Name:</label>
                <input type="text" class="form-control" id="prospect-detail-first-name" name="first_name" value="{{ prospect.first_name }}" autocomplete="name" required>
                <label for="prospect-detail-last-name" class="form-label mt-1 mb-1">Last Name:</label>
                <input type="text" class="form-control" id="prospect-detail-last-name" name="last_name" value="{{ prospect.last_name }}" autocomplete="family-name" required>
                <label for="prospect-detail-email" class="form-label mt-1 mb-1">Email:</label>
                <input type="email" class="form-control" id="prospect-detail-email" name="email" value="{{ prospect.email }}" autocomplete="email" required>
                <label for="prospect-detail-job-title" class="form-label mt-1 mb-1">Job Title:</label>
                <input type="text" class="form-control " id="prospect-detail-job-title" name="title" value="{{ prospect.title }}" autocomplete="organization-title" required>
                <label for="prospect-detail-industry" class="form-label mt-1 mb-1">Industry:</label>
                <input type="text" class="form-control" id="prospect-detail-industry" name="industry" value="{{ prospect.industry }}" autocomplete="organization" required>
                <label for="prospect-detail-country" class="form-label mt-1 mb-1">Country:</label>
                <input type="text" class="form-control" id="prospect-detail-country" name="country" value="{{ prospect.country }}" autocomplete="country" required>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
