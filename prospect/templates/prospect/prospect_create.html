{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mb-3 salesware-txt-color">
                <label for="prospect-create-company-name" class="form-label mt-1 mb-1 ms-1">Company Name:</label>
                <input name="company" type="text" class="form-control" id="prospect-create-company-name"
                    placeholder="Company Name" autocomplete="organization" required>
                <label for="prospect-create-first-name" class="form-label mt-1 mb-1">First Name:</label>
                <input name="first_name" type="text" class="form-control" id="prospect-create-first-name"
                    placeholder="First Name" autocomplete="name" required>
                <label for="prospect-create-last-name" class="form-label mt-1 mb-1">Last Name:</label>
                <input name="last_name" type="text" class="form-control" id="prospect-create-last-name"
                    placeholder="Last Name" autocomplete="family-name" required>
                <label for="prospect-create-email" class="form-label mt-1 mb-1">Email:</label>
                <input name="email" type="email" class="form-control" id="prospect-create-email" placeholder="Email"
                    autocomplete="email" required>
                <label for="prospect-create-job-title" class="form-label mt-1 mb-1">Job Title:</label>
                <input name="title" type="text" class="form-control " id="prospect-create-job-title"
                    placeholder="Job Title" autocomplete="organization-title" required>
                <label for="prospect-create-industry" class="form-label mt-1 mb-1">Industry:</label>
                <input name="industry" type="text" class="form-control" id="prospect-create-industry"
                    placeholder="Industry" autocomplete="organization" required>
                <label for="prospect-create-country" class="form-label mt-1 mb-1">Country:</label>
                <input name="country" type="text" class="form-control" id="prospect-create-country"
                    placeholder="Country" autocomplete="country" required>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
