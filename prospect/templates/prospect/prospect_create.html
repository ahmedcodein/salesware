{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="" method="post" id="create-new-prospect-form">
                <div class="mb-3 salesware-txt-color">
                    <label for="company-name" class="form-label mt-1 mb-1 ms-1">Company Name:</label>
                    <input name="company" type="text" class="form-control" id="company-name" placeholder="Company Name"
                        autocomplete="organization" required>
                    <label for="first-name" class="form-label mt-1 mb-1">First Name:</label>
                    <input name="first_name" type="text" class="form-control" id="first-name" placeholder="First Name"
                        autocomplete="name" required>
                    <label for="last-name" class="form-label mt-1 mb-1">Last Name:</label>
                    <input name="last_name" type="text" class="form-control" id="last-name" placeholder="Last Name"
                        autocomplete="family-name" required>
                    <label for="email" class="form-label mt-1 mb-1">Email:</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email" autocomplete="email" required>
                    <label for="job-title" class="form-label mt-1 mb-1">Job Title:</label>
                    <input name="title" type="text" class="form-control " id="job-title" placeholder="Job Title"
                        autocomplete="organization-title" required>
                    <label for="industry" class="form-label mt-1 mb-1">Industry:</label>
                    <input name="industry" type="text" class="form-control" id="industry" placeholder="Industry"
                        autocomplete="organization" required>
                    <label for="country" class="form-label mt-1 mb-1">Country:</label>
                    <input name="country" type="text" class="form-control" id="country" placeholder="Country"
                        autocomplete="country" required>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
